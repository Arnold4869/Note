<!DOCTYPE html>
<html>
<head>
    <title>TestdoT</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/doT.min.js"></script>
<body>
    <table>
        <thead>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <tbody id="content02">

        </tbody>
    </table>
</body>
<!--2. 编写模板 模板内容源于html代码
传入数据： [{"id":1,"name":"zhangsan","age":18},
            {"id":2,"name":"list","age":18},
            {"id":3,"name":"wangermazi","age":18},
            {"id":4,"name":"nglszs","age":18}];-->
<script type="template" id="temp02">
{{ for(i=0;i<it.length;i++){ }}
    <tr><td>{{=it[i].id}}</td><td>{{=it[i].name}}</td><td>{{=it[i].age}}</td></tr>
{{ } }}
</script>

<script type="text/javascript">
<!--3.模板调用-->
var data = [{"id":1,"name":"zhangsan","age":18},
            {"id":2,"name":"list","age":18},
            {"id":3,"name":"wangermazi","age":18},
            {"id":4,"name":"nglszs","age":18}];
//获取模板
var template = doT.template($("#temp02").text());
//替换数据
$("#content02").html(template(data));

</script>

</html>
